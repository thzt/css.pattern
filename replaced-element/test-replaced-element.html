<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./replaced-element.css">
</head>

<body>
    <div>行内替换元素</div>
    <div class="replaced-element margin">
        <div>
            <img class="top" src="" alt="行内替换元素margin-top">
        </div>
        <br/>
        <div>
            <img class="bottom" alt="行内替换元素margin-bottom">
        </div>
        <br/>
        <div>
            <img class="left" alt="行内替换元素margin-left">
        </div>
        <br/>
        <div>
            <img class="right" alt="行内替换元素margin-right">
        </div>
    </div>
    <hr/>
    <div class="replaced-element padding">
        <div>
            <img class="top" src="" alt="行内替换元素padding-top">
        </div>
        <br/>
        <div>
            <img class="bottom" alt="行内替换元素padding-bottom">
        </div>
        <br/>
        <div>
            <img class="left" alt="行内替换元素padding-left">
        </div>
        <br/>
        <div>
            <img class="right" alt="行内替换元素padding-right">
        </div>
    </div>
    <hr/>

    <div>行内非替换元素</div>
    <div class="non-replaced-element margin">
        <div>
            <span class="top">行内非替换元素margin-top</span>
        </div>
        <br/>
        <div>
            <span class="bottom">行内非替换元素margin-bottom</span>
        </div>
        <br/>
        <div>
            <span class="left">行内非替换元素margin-left</span>
        </div>
        <br/>
        <div>
            <span class="right">行内非替换元素margin-right</span>
        </div>
    </div>
    <hr/>
    <div class="non-replaced-element padding">
        <div>
            <span class="top">行内非替换元素padding-top</span>
        </div>
        <br/>
        <div>
            <span class="bottom">行内非替换元素padding-bottom</span>
        </div>
        <br/>
        <div>
            <span class="left">行内非替换元素padding-left</span>
        </div>
        <br/>
        <div>
            <span class="right">行内非替换元素padding-right</span>
        </div>
    </div>
</body>

</html>
