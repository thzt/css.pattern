<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>

        <style>
		html,body,.box1,.box2{
			margin:10px;
			padding:10px;
			border:10px solid;
		}
		.box2{
			position:absolute;
		}

		/* nothing */
		.box2{
			left:0;
		}

		/* html */
		.box2{
			left:0;
		}
		html{
			position:relative;
		}

		/* body */
		.box2{
			left:0;
		}
		body{
			position:relative;
		}

		/* box1 */
		.box2{
			left:0;
		}
		.box1{
			position:relative;
		}
        </style>
    </head>
    <body>
        <div class="box1">
            <div class="box2">
			</div>
		</div>
    </body>
</html>
