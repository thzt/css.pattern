<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>

        <link href="bfc.css" rel="stylesheet"/>
    </head>
    <body>

        <h2>create bfc</h2>

        <div class="float-bfc">
            <div class="float">
                <div class="left">float</div>
                <div class="right">bfc</div>
			</div>
		</div>
        <div class="clear"></div>

        <hr/>

		
        <div class="position-absolute-bfc">
            <div class="position-absolute">
				<div class="left">position</div>
				<div class="right">bfc</div>
			</div>
		</div>

        <hr/>

        <div class="display-bfc">
            <div class="left">display</div>
            <div class="right">bfc</div>
		</div>

        <hr/>

        <div class="overflow-bfc">
            <div class="left">overflow</div>
            <div class="right">bfc</div>
		</div>

        <h2>bfc property</h2>

        <div>
			<div class="fold-margin-between-its-child">
				<div class="child">child</div>
			</div>
			<div class="fold-margin-between-its-child">
				<div class="child">child</div>
			</div>
			<div class="bfc-margin">
				<div class="child">bfc-child</div>
			</div>
		</div>

        <hr/>

        <div class="contain-float">
            <div class="float">float</div>
		</div>

        <hr/>

        <div>
			<div class="float-container">
				<div class="float">float</div>
				<div>text text text text text text text text text</div>
			</div>

			<div class="float-container">
				<div class="float">float</div>
				<div class="prevent-surround-float">text text text text text text text text text</div>
			</div>
		</div>

    </body>
</html>
