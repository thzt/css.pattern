<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./arrow.css">
</head>

<body>

    <svg class="basement-home-arrow" width="22" height="8" xmlns="http://www.w3.org/2000/svg">

        <line x1="16" y1="1" x2="20" y2="4" class="arrow none" />
        <line x1="16" y1="1" x2="20" y2="4" class="arrow animation1" />
        <line x1="16" y1="1" x2="20" y2="4" class="arrow animation2" />

        <line x1="16" y1="7" x2="20" y2="4" class="arrow none" />
        <line x1="16" y1="7" x2="20" y2="4" class="arrow animation1" />
        <line x1="16" y1="7" x2="20" y2="4" class="arrow animation2" />

        <line x1="0" y1="4" x2="20" y2="4" class="bar none" />
        <line x1="0" y1="4" x2="20" y2="4" class="bar animation1" />
        <line x1="0" y1="4" x2="20" y2="4" class="bar animation2" />
    </svg>

    <svg class="basement-home-arrow delay-1" width="22" height="8" xmlns="http://www.w3.org/2000/svg">

        <line x1="16" y1="1" x2="20" y2="4" class="arrow none" />
        <line x1="16" y1="1" x2="20" y2="4" class="arrow animation1" />
        <line x1="16" y1="1" x2="20" y2="4" class="arrow animation2" />

        <line x1="16" y1="7" x2="20" y2="4" class="arrow none" />
        <line x1="16" y1="7" x2="20" y2="4" class="arrow animation1" />
        <line x1="16" y1="7" x2="20" y2="4" class="arrow animation2" />

        <line x1="0" y1="4" x2="20" y2="4" class="bar none" />
        <line x1="0" y1="4" x2="20" y2="4" class="bar animation1" />
        <line x1="0" y1="4" x2="20" y2="4" class="bar animation2" />
    </svg>

    <svg class="basement-home-arrow delay-2" width="22" height="8" xmlns="http://www.w3.org/2000/svg">

        <line x1="16" y1="1" x2="20" y2="4" class="arrow none" />
        <line x1="16" y1="1" x2="20" y2="4" class="arrow animation1" />
        <line x1="16" y1="1" x2="20" y2="4" class="arrow animation2" />

        <line x1="16" y1="7" x2="20" y2="4" class="arrow none" />
        <line x1="16" y1="7" x2="20" y2="4" class="arrow animation1" />
        <line x1="16" y1="7" x2="20" y2="4" class="arrow animation2" />

        <line x1="0" y1="4" x2="20" y2="4" class="bar none" />
        <line x1="0" y1="4" x2="20" y2="4" class="bar animation1" />
        <line x1="0" y1="4" x2="20" y2="4" class="bar animation2" />
    </svg>
</body>

</html>
