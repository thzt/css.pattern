<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>

        <link href="center.css" rel="stylesheet"/>
    </head>
    <body>

      <!-- author: http://www.hacke2.cn/div-center/ -->

      <article class="horizontal-center-region">
        <div>水平居中</div>

	<section>
          <div class="inline-element">
	    <span>行内元素</span>
	  </div>
	</section>

	<section>
          <div class="fixed-width-block">定宽块级元素</div>
	</section>

	<section>
          <div class="multiple-inline-block">
	    <div>多个块级元素1</div>
            <div>多个块级元素2</div>
            <div>多个块级元素3</div>
	  </div>
	</section>

	<section>
          <div class="multiple-inline-block-flex">
	    <div>多个块级元素1-flex</div>
            <div>多个块级元素2-flex</div>
            <div>多个块级元素3-flex</div>
	  </div>
	</section>
      </article>


      
      <article class="vertical-middle-region">
        <div>垂直居中</div>

        <section>
          <span class="inline-element-single-line">行内元素占单行</span>
        </section>
	
        <section>
          <div class="inline-element-multiple-line">
            <span>行内元素占多行 行内元素占多行 行内元素占多行 行内元素占多行 行内元素占多行 行内元素占多行 行内元素占多行 行内元素占多行 行内元素占多行 行内元素占多行</span>
	  </div>
        </section>
	
        <section>
          <div class="known-height-block">
	    <div>已知高度的块级元素</div>
	  </div>
        </section>
	
        <section>
          <div class="unknown-height-block">
	    <div>未知高度的块级元素</div>
	  </div>
        </section>
      </article>


      
      <article class="horizontal-vertical-middle-region">
        <div>水平垂直居中</div>

        <section>
          <div class="known-width-height-element">
	    <div>已知宽度高度元素</div>
	  </div>
        </section>

	<section>
          <div class="known-width-height-element-flex">
	    <div>已知宽度高度元素-flex</div>
	  </div>
        </section>

	<section>
          <div class="unknown-width-height-element">
	    <div>未知宽度高度元素</div>
	  </div>
        </section>
      </article>
    </body>
</html>
